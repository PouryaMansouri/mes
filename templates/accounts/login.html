{% extends '_layout/base.html' %}
{% load static %}

{% block title %}
    ورود کاربر
{% endblock %}

{% block content %}
    <!-- start section -->
            <section style="background-color: #ffa859 "  class="wow animate__fadeIn">
            <div class="container">
                <div style="padding-top: 150px; padding-bottom: 150px" class="row justify-content-center">
                    <div class="col-12 col-xl-5 offset-xl-1 col-md-6 lg-padding-30px-lr md-padding-15px-lr">
                        <h4 style="text-align: right" class="alt-font font-weight-500 text-extra-dark-gray">ورود</h4>
                        <hr/>
                        <form action="{% url 'accounts:login' %}" method="post" class="border-all border-color-medium-gray padding-4-rem-all lg-margin-35px-top md-padding-2-half-rem-all">
                            {% csrf_token %}
                                <p style="text-align: right; font-size: 18px">:{{ form_login.phone_number.label }}</p>
                            <div>{{ form_login.phone_number }}</div>
                            <p style="text-align: right; font-size: 18px">:{{ form_login.password.label }}</p>
                            <div>{{ form_login.password }}</div>
                            <button class="btn btn-medium btn-fancy btn-dark-gray w-100" type="submit">ورود</button>
                        </form>
                        <hr/>
                         
                        <hr/>
                        <form action="{% url 'accounts:register'  %}" method="get">
                                                        <button type="submit" class="read-more"
                                                                style="font-family: b yekan">
                                                            ثبت نام
                                                        </button>
                                                    </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section -->
{% endblock %}
